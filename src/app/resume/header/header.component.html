<div class="ui-section ui-header">
  <img *ngIf="user.photoUrl != null"
       src="{{ user.photoUrl }}"
       style="opacity: 0;"
       class="ui-photo"
       [@imageLoad]='state'
       (load)="animateImage()">
  <div>
    <div class="ui-name">{{ user.name }}</div>
    <div class="ui-title">{{ user.title }}</div>
  </div>
</div>
