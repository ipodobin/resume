<div class="ui-section ui-about">
  <div class="ui-subtitle">
    <div class="ui-subtitle-text">O mnie</div>
    <div class="ui-subtitle-line"></div>
  </div>
  <div class="ui-about-content">
    <div class="ui-about-contact">
      <div class="ui-about-label">Data urodzenia</div>
      <div>{{ user.birthDate | date:'dd MMMM yyyy' }}</div>
      <ng-container *ngFor="let webPage of user.webPages; let i = index">
        <div class="ui-about-label">{{ webPage.name }}</div>
        <div>
          <a target="_blank" [attr.href]="webPage.url ? webPage.url : null">{{ webPage.url }}</a>
        </div>
      </ng-container>
      <div class="ui-about-label">Telefon</div>
      <div>{{ user.phone }}</div>
      <div class="ui-about-label">E-mail</div>
      <div>{{ user.email }}</div>
    </div>
    <img src="assets/images/profile2.jpg" alt="profile" class="ui-about-image-profile"
         title="Tymczasowo w oczekiwaniu na normalne zdjÄ™cie ;)">
  </div>
</div>
