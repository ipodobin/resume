<div class="ui-skill-level"
  [ngClass]="getSkillLevelClass()"
  [title]="skill.description">
  <div *ngFor="let i of range">
      <div class="ui-skill-level-part" [ngClass]="getSkillLevelPartClass(i, num)"></div>
  </div>
</div>
<div class="ui-skill-title" [title]="skill.description">{{ skill.name }}</div>
