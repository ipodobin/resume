<div class="ui-section ui-education">
  <div class="ui-subtitle">
    <div class="ui-subtitle-text">{{ 'education' | translate }}</div>
    <div class="ui-subtitle-line"></div>
  </div>
  <div class="ui-timeline-content">
    <ng-container *ngFor="let edu of educations; let i = index">
      <div class="ui-timeline-period-container"
           [ngStyle]="{'grid-row': (i * 2 + 1)}">
        <div class="ui-timeline-period">
          <div>{{ edu.from | date: 'yyyy' }}</div>
          <div>{{ edu.from | monthname }}</div>
        </div>
        <div class="ui-timeline-period middle">-</div>
        <div class="ui-timeline-period" *ngIf="edu.to != null">
          <div>{{ edu.to | date: 'yyyy' }}</div>
          <div>{{ edu.to | monthname }}</div>
        </div>
        <div class="ui-timeline-period now" *ngIf="edu.to == null">
          <div>{{ 'present' | translate }}</div>
        </div>
      </div>
      <div class="ui-timeline-line"
           [ngStyle]="{'grid-row': (i * 2 + 1) + ' / span 2'}">
        <div>
          <div class="ui-timeline-circle"></div>
        </div>
      </div>
      <div class="ui-timeline-description">
        <div>
          <div class="ui-timeline-name">{{ edu.name }}</div>
          <div style="display: flex; flex-wrap: wrap;">
            <div class="ui-timeline-position">{{ edu.specialization }}</div>
            <div class="ui-timeline-position" *ngIf="edu.title != ''">({{ edu.title }})</div>
          </div>
        </div>
        <div class="ui-timeline-text" [innerHTML]="edu.description"
             *ngIf="edu.description != null && edu.description != ''"></div>
      </div>
    </ng-container>
  </div>
</div>
